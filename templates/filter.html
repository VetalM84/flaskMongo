{% extends "base.html" %}

{% block content %}
	<div class="container text-center">
		<h1 class="h2">Filter</h1>
		<div class="row">
			<div class="col p-4">
				<form method="post" id="yearRangeForm" name="yearRangeForm">
						<label for="yearRange" class="form-label">Year less than value</label>
						<input type="range" class="form-range" min="{{ year[0]["min_val"] }}" max="{{ year[0]["max_val"] }}" id="yearRange" name="yearRange">
						<button type="submit" class="btn btn-primary mt-3">Submit</button>
				</form>
			</div>
		</div>
	  <div class="row">
		  {% for value in filtered_data %}
		    <div class="col p-4">
			    {{ value }}
		    </div>
		  {% endfor %}
	  </div>
  </div>
{% endblock %}
